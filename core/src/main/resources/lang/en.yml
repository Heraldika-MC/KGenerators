messages:
  prefix: '&8[&6KGenerators&8] '
  generators:
    digging:
      only-gen: '&cYou can only dig generated blocks here!'
      no-permission: '&cYou don''t have permission &8(&7<permission>&8)&c to mine <generator>&c!'
    crafting:
      cant-use: '&cYou can''t craft anything from generator!'
      no-permission: '&cYou don''t have permission &8(&7<permission>&8)&c to craft <generator>&c!'
    timeleft:
      output: '&aThis generator will be regenerated in &e<time>'
    pick-up:
      successful: '&e<generator> &apicked up'
      cant-here: '&cYou can''t pick up generator here!'
    place:
      cant-here: '&cYou can''t place generator here!'
      cant-place-block: '&cYou can''t place any block in generator''s place'
      cant-place-double-below-block: '&cYou can''t place double generator below any block!'
      cant-place-double-below-generator: '&cYou can''t place double generator below other generator!'
    per-player-generator:
      cant-place-more: '&cYou can''t place more than &6<number> &cgenerators!'
      cant-place-more-type: '&cYou can''t place more than &6<number> <generator> &cgenerators!'
      cant-pick-up: '&cYou can''t pick up generator owned by &6<owner>&c!'
      cant-use: '&cYou can''t use generator owned by &6<owner>&c!'
    protection:
      cant-change-generator-item: '&cYou can''t change generator item!'
  economy:
    no-economy-avaible: '&cThere is no economy system avaible!'
    not-enough-money: '&cYou don''t have enough money! You need &6<cost>$&c!'
    done: '&aYou upgraded &e<number> &agenerators for &e<cost>$&a!'
  commands:
    any:
      wrong: '&cWrong command! Type /kgenerators for help'
      no-permission: '&cYou don''t have permission &8(&7<permission>&8)&c to use KGenerators commands'
      player-not-online: '&cPlayer is not online'
      player-doesnt-exist: '&cPlayer doesnt exist'
    list:
      header: '&aGenerators:'
      list: '&8- <generator> &8(&7ID: <generatorID>&8)'
      no-permission: '&cYou don''t have permission &8(&7<permission>&8)&c to list generators'
      help: List all generators
    give:
      generator-doesnt-exist: '&cThat generator doesn''t exist'
      generator-given: '&aGenerator <generator> &awas given to &e<player>'
      generator-recieved: '&aGenerator <generator> &arecieved!'
      usage: '&cUsage: &e/kgenerators give <player> <generator>'
      no-permission: '&cYou don''t have permission &8(&7<permission>&8)&c to give generators'
      help: Give generator to player
    getall:
      recieved: '&aGenerators recieved'
      no-permission: '&cYou don''t have permission &8(&7<permission>&8)&c to get all generators'
      help: Get all generators
    check:
      header: '&aPlayer &e<player> &ahas placed:'
      list: '&8- &e<number> <generator>'
      no-permission-own: '&cYou don''t have permission &8(&7<permission>&8)&c to check others!'
      help: Check generators and limits of player
    limits:
      header: '&aPlayer &e<player> &ahas limits:'
      specific: '&8- <generator>&a: &e<limit>'
      overall: '&8- &aOverall limit: &e<limit>'
      None: None
    actions:
      no-permission: '&cYou don''t have permission &8(&7<permission>&8)&c to check actions!'
      help: Check possible actions
      header: '&aPossible actions for generators:'
      list: '&6<action> &8- &e<sneak><mode><item>'
      sneak: 'sneak and '
      break: break block
      left-click: left click
      right-click: right click
      item: ' with <itemname>'
      pick-up: Pick up
      gui: Open GUI
      time-left: Time left
    timeleft:
      no-generator: '&cYou are not looking at generator waiting for regeneration!'
      no-permission: '&cYou don''t have permission &8(&7<permission>&8)&c to check generation remaining time'
      help: Check time remaining to regeneration
      format:
        seconds: s
        minutes: m
        hours: h
        days: d
        none: None
    chances:
      no-permission: '&cYou don''t have permission &8(&7<permission>&8)&c to check generators chances!'
      help: Checks generation chances
    upgrade:
      no-next-level: '&cThis is maximum level of that generator!'
      no-permission: '&cYou don''t have permission &8(&7<permission>&8)&c to upgrade generator!'
      no-a-generator: '&cYou don''t have generator in hand!'
      help: Upgrade generator
    reload:
      done: '&aPlugin reloaded! Check console or log.txt in plugin''s directory for possible errors!'
      no-permission: '&cYou don''t have permission &8(&7<permission>&8)&c to reload plugin'
      help: Plugin reload
    debug:
      done: '&aYour debug URL is: &e<url>'
      error: '&cAn error occured, while making debug output!'
      no-permission: '&cYou don''t have permission &8(&7<permission>&8)&c to paste debug'
    help:
      label: '&6&lKGenerators &aCommands help:'
      format: '&e/kgenerators <subcommand> &7<help>'
holograms:
  remaining-time:
  - '&6Time left:'
  - '&e<time>'
