      header: '&aGracz &e<player> &apostawił:'
      list: '&8- &e<number> <generator>'
      no-permission-own: "&cNie masz uprawnień &8(&7<permission>&8)&c, by sprawdzać innych!"
      help: Sprawdza generatory i limity
    limits:
      header: '&aGracz &e<player> &aposiada limity:'
      specific: '&8- <generator>&a: &e<limit>'
      overall: '&8- &aLimit ogólny: &e<limit>'
      None: Brak
    reload:
      done: "&aPrzeładowano plik konfiguracyjny i wiadomości"
      no-permission: "&cNie masz uprawnień &8(&7<permission>&8)&c, żeby przeładować pliki konfiguracyjne!"
      help: Przeładuj konfiguracje i wiadomości
    help:
      label: '&6&lKGenerators &aPomoc:'
      format: '&e/kgenerators <subcommand> &7<help>'
