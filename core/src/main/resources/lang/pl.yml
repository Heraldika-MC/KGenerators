messages:
  #Jeśli chcesz wyłączyć wiadomość ustaw ""
  prefix: '&8[&6KGenerators&8] '
  generators:
    cant-break: "&cKucnij, żeby zebrać generator!"
    cant-craft: "&cNie mozesz wytworzyc niczego z generatora!"
    cant-pick-up: "&cNie mozesz tu podniesc generatora!"
    no-craft-permission: "&cNie masz uprawnien &8(&7<permission>&8)&c, zeby stworzyc <generator>&c!"
    picked-up: "&aZebrano &e<generator>"
    per-player-generator:
      cant-place-more: '&cNie możesz postawić więcej, niż &6<number> &cgeneratorów!'
      cant-place-more-type: '&cNie możesz postawić więcej niż &6<number> <generator>!'
      cant-pick-up: '&cNie możesz zebrać generatora &6<owner>&c!'
      cant-use: '&cNie możesz użyć generatora &6<owner>&c!'
  commands:
    any:
      wrong: "&cZła komenda! Wpisz /kgenerators, by uzyskać pomoc"
      no-permission: "&cNie masz uprawnień &8(&7<permission>&8)&c, by używać komendy /kgenerators"
      player-not-online: "&cGracz nie jest online"
      player-doesnt-exist: '&cGracz nie istnieje'
    list:
      listing: '&aDostępne generatory: &e'
      separator: '&a, &e'
      no-permission: '&cNie masz uprawnień &8(&7<permission>&8)&c, by sprawdzić listę generatorów'
      help: Sprawdź listę generatorów
    give:
      generator-doesnt-exist: "&cTaki generator nie istnieje"
      generator-given: "&aGenerator <generator> został przyznany graczowi <player>"
